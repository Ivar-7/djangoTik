{% extends "base.html" %} {% block content %}

  <script defer src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"></script>
  <script src="https://js.stripe.com/v3/"></script>

  <form class="mt-4" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="productName">Name:</label>
      <input type="text" id="productName" name="productName" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount" class="form-control" required>
    </div>
    <button class="button btn-primary" id="submitBtn" type="submit">Purchase!</button>
  </form>
  

  <script>
    console.log("Sanity check!");

    // Get Stripe publishable key
    fetch("https://teeket-payments-e225a1f9edcf.herokuapp.com/stripe-pay/config/")
    .then((result) => { return result.json(); })
    .then((data) => {
      // Initialize Stripe.js
      const stripe = Stripe(data.publicKey);

      document.querySelector("#submitBtn").addEventListener("click", (event) => {
        event.preventDefault();
        let productName = document.getElementById('productName').value;
        let amount = document.getElementById('amount').value;
        let csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

        // Get Checkout Session ID
        fetch(`https://teeket-payments-e225a1f9edcf.herokuapp.com/stripe-pay/create-checkout-session/`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'X-CSRFToken': csrfToken
          },
          body: new URLSearchParams({
            'productName': productName,
            'amount': amount
          })
        })
        .then((result) => { return result.json(); })
        .then((data) => {
          // Redirect to Stripe Checkout
          return stripe.redirectToCheckout({sessionId: data.sessionId})
        })
        .then((res) => {
          console.log(res);
        });
      });
    });
  </script>
{% endblock %}
