{% extends 'base.html' %}

{% block content %}
<div class="container"></div>
    <div class="row justify-content-center">
        <div class="col-6">
            <h1 class="text-center mt-5">Disburse Payment</h1>
            <form method="post" class="mt-4">
                {% csrf_token %}
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="text" id="amount" name="amount" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone Number:</label>
                    <input type="text" id="phone_number" name="phone_number" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="external_id">External ID:</label>
                    <input type="text" id="external_id" name="external_id" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            {% if response %}
                <h3 class="mt-4">MoMo Response: {{ response.status_code|default:"Not available" }}</h3>
                <h3>MoMo Ref: {{ response.ref|default:"Not available" }}</h3>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
